        </div>
      </div>

      <div class="w3-col m6 w3-red">
        <div class="w3-container w3-center">
          <h2 id="pizzaheader2"></h2>
          <img src="" alt="Pizza image" id="pizzaimage2" style="width:500px;height:auto;" />

      </div>
    </div>

    <div class="w3-row"></div>
      <div class="w3-col m6 w3-red">

          <button class="w3-btn w3-white w3-margin-bottom">Meer info en bestellen</button>
        </div>
      </div>
      
      <div class="w3-col m6 w3-blue">

          <h2 id="pizzaheader4"></h2>
          <img src="" alt="Pizza image" id="pizzaimage4" style="width:500px;height:auto;" />
          <p id="pizzaprice4"></p>
          <button class="w3-btn w3-white w3-margin-bottom">Meer info en bestellen</button>
        </div>
      </div>
    </div>

    <div id="id01" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
          <p>hoi</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
